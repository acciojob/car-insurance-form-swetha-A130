<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Car Insurance Registaration Form</h1>
    <form action="/submit" method="POST">
        
        <!-- Name Input -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <!-- Email Input -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Gender Radio Buttons -->
        <div>
            <label>Gender</label>
            <input type="radio"  name="gender" value="male" >
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <!-- Laptop Brands Dropdown -->
        <div>
            <label for="cars">Car Brands</label>
            <select id="cars" name="cars" required>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>

        <!-- Age Input -->
        <div>
            <label for="carage"> Car Age </label>
            <input type="number" id="carage" name="age" required>
        </div>

        <!-- Date of Birth Input -->
        <div>
            <label for="dop">Date of Purchase(dop)</label>
            <input type="date" id="dop" name="dop" required>
        </div>

        <!-- Password Input -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
